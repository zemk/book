<html lang="ru">

      <span class="logo">Книжный</span>

        <a href="#" class="nav-link">Подборки</a>

        </div>

      </div>
     
      
    </div>

  <!-- О книге -->
  <section class="about"></section>
  <!-- Читатели -->
  <section class="readres"></section>
